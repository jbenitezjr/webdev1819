<!DOCTYPE html>
<html>
    <head>
        <title>Practice Bootstrap</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset=utf-8 />
    </head>
    <body>
        <h1>Bootstrap</h1>
        <div class="row">
            <div class="col-lg-3"><img src="images/fletcher.jpg" alt="Destroyer Fletcher"></div>
            <div class="col-lg-3"><img src="images/cleveland_cruiser.jpg" alt="Cruiser Cleveland"></div>
            <div class="col-lg-3"><img src="images/north-carolina.jpg" alt="Battleship North Carolina"></div>
            <div class="col-lg-3"><img src="images/carrier_lexington.jpg" alt="Carrier Lexington"></div>
        </div>
        <button type="button" class="btn btn-primary btn-lg"><a href="https://www.google.com/">Google</a></button>
        <button type="button" class="btn btn-warning btn-lg"><a href="https://www.wikipedia.org/">Wikipedia</a></button>
        <button type="button" class="btn btn-danger btn-lg"><a href="https://www.w3schools.com/">W3Schools</a></button>
        <div class="card" style="width:400px">
            <img class="card-img-top" src="images/fletcher.jpg" alt="Card image" style="width:100%">
                <div class="card-body">
                    <h4 class="card-title">Fletcher</h4>
                    <p class="card-text">Fletcher is a nice boat.</p>
                    <a href="https://en.wikipedia.org/wiki/Fletcher-class_destroyer" class="btn btn-primary">Fletcher</a>
                </div>
        </div>
        <div class="jumbotron">
            <h1>Hello There!</h1>      
            <p>General Kenobi! You are a bold one.</p>
        </div>
    </body>
</html>
