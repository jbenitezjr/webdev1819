<!DOCTYPE html>
<html>
    <head>
        <title>Canvas Animation</title>
        <meta charset=utf-8 />
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <canvas id="drawing" width="400" height="400" style="background-color:yellow";>
            
        </canvas>
        <script>
        var canvasElement = document.querySelector("#drawing");
        var context = canvasElement.getContext("2d");
        context.translate(200,150);
        context.rotate(60*Math.PI/180);
        context.scale(0.25,1.5);
        
        function draw() {
        context.beginPath();
        context.rect(0, 0, 400, 400);
        context.closePath();
 
        // the outline-3J
        context.lineWidth = 10;
        context.strokeStyle = 'yellow';
        context.stroke();
 
        // the fill color-3J
        context.fillStyle = "yellow";
        context.fill();    
            
            animate();
            context.rotate(1*Math.PI/180);
            
        // Rectangle 1J
        
        context.beginPath();
        context.rect(30, 20, 100, 10);
        context.closePath();
 
        // the outline-1J
        context.lineWidth = 10;
        context.strokeStyle = '#51DCFF';
        context.stroke();
 
        // the fill color-1J
        context.fillStyle = "#51DCFF";
        context.fill();
        
        // Rectangle 2J
        
        context.beginPath();
        context.rect(70, 20, 20, 70);
        context.closePath();
 
        // the outline-2J
        context.lineWidth = 10;
        context.strokeStyle = '#51DCFF';
        context.stroke();
 
        // the fill color-2J
        context.fillStyle = "#51DCFF";
        context.fill();
        
        
        
        
        
        // Rectangle 3J
        
        context.beginPath();
        context.rect(15, 50, 45, 40);
        context.closePath();
 
        // the outline-3J
        context.lineWidth = 10;
        context.strokeStyle = 'yellow';
        context.stroke();
 
        // the fill color-3J
        context.fillStyle = "yellow";
        context.fill();
        
        // Rectangle 1B
        
        context.beginPath();
        context.rect(160, 20, 40, 110);
        context.closePath();
 
        // the outline-1B
        context.lineWidth = 10;
        context.strokeStyle = '#51DCFF';
        context.stroke();
 
        // the fill color-1B
        context.fillStyle = "#51DCFF";
        context.fill();
        
        requestAnimationFrame(draw);
        }
        draw();
        function animate() {
            drawJ();
            draw2J();
            drawB();
            draw2B();
            draw3B();
            draw4B();
        }
        
        function drawB() {
        // Circle 1B
        context.beginPath();
        context.arc(200, 50, 33, Math.PI/2, 3*Math.PI/2, true);
        context.fillStyle = '#51DCFF';
        context.fill();
     
        // draw the stroke 1B
        context.lineWidth = 5;
        context.strokeStyle = '#51DCFF';
        context.stroke();
        }
        //Circle 1B
        
        
        function draw2B() {
        // Circle 2B
        context.beginPath();
        context.arc(200, 100, 33, Math.PI/2, 3*Math.PI/2, true);
        context.fillStyle = '#51DCFF';
        context.fill();
     
        // draw the stroke 2B
        context.lineWidth = 5;
        context.strokeStyle = '#51DCFF';
        context.stroke();
        }
        //Circle 2B
        
        
        function draw3B() {
        // Circle 3B
        context.beginPath();
        context.arc(200, 50, 10, Math.PI/2, 3*Math.PI/2, true);
        context.fillStyle = 'yellow';
        context.fill();
     
        // draw the stroke 3B
        context.lineWidth = 5;
        context.strokeStyle = 'yellow';
        context.stroke();
        }
        //Circle 3B
        
        
        function draw4B() {
        // Circle 4B
        context.beginPath();
        context.arc(200, 100, 10, Math.PI/2, 3*Math.PI/2, true);
        context.fillStyle = 'yellow';
        context.fill();
     
        // draw the stroke 4B
        context.lineWidth = 5;
        context.strokeStyle = 'yellow';
        context.stroke();
        }
        //Circle 4B
        
        function drawJ() {
        // Circle 1J
        context.beginPath();
        context.arc(55, 90, 40, 0, 2*Math.PI, true);
        context.fillStyle = '#51DCFF';
        context.fill();
     
        // draw the stroke 1J
        context.lineWidth = 5;
        context.strokeStyle = '#51DCFF';
        context.stroke();
        }
        //Circle 1J
        
        
        function draw2J() {
        // Circle 2J
        context.beginPath();
        context.arc(55, 90, 10, 0, 2*Math.PI, true);
        context.fillStyle = 'yellow';
        context.fill();
     
        // draw the stroke 2J
        context.lineWidth = 5;
        context.strokeStyle = 'yellow';
        context.stroke();
        }
        //Circle 2J
        
            
        </script>
    </body>
</html>
